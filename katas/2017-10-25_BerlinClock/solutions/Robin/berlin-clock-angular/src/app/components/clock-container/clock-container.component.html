<div class="container mat-app-background">

    <div class="control-panel">

        <div>
            <mat-form-field>
                <mat-label>{{'@@Language' | translate}}</mat-label>
                <mat-select [(value)]="language" (selectionChange)="onLanguageChanged()">
                    <mat-option *ngFor="let lang of languages" value="{{lang}}">
                        [{{lang.toUpperCase()}}] {{'@@Language.' + lang | translate}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <label class="control-label">{{'@@StartPause' | translate}}</label>
            <mat-button-toggle-group [value]="runSpeed" (change)="setRunSpeed($event.value)">
                <!-- Setting "id" only for unittests to identify the correct element... -->
                <mat-button-toggle id="btnSpeed0"   [value]="0">   <mat-icon>pause</mat-icon> </mat-button-toggle>
                <mat-button-toggle id="btnSpeed1"   [value]="1">   <mat-icon>play_arrow</mat-icon> </mat-button-toggle>
                <mat-button-toggle id="btnSpeed5"   [value]="5">   <mat-icon>fast_forward</mat-icon> x5 </mat-button-toggle>
                <mat-button-toggle id="btnSpeed20"  [value]="20">  <mat-icon>fast_forward</mat-icon> x20 </mat-button-toggle>
                <mat-button-toggle id="btnSpeed100" [value]="100"> <mat-icon>fast_forward</mat-icon> x100 </mat-button-toggle>
                <mat-button-toggle id="btnSpeed500" [value]="500"> <mat-icon>fast_forward</mat-icon> x500 </mat-button-toggle>
            </mat-button-toggle-group>
        </div>

        <label class="control-label">{{'@@SetTime' | translate}}</label>
        <table class="control-set-time">
            <tr>
                <!-- Setting "id" only for unittests to identify the correct element... -->
                <td><button mat-raised-button id="btn5h" (click)="addHours(5)"> <mat-icon>expand_less</mat-icon> </button></td>
                <td></td>
                <td><button mat-raised-button id="btn5m" (click)="addMinutes(5)"> <mat-icon>expand_less</mat-icon> </button></td>
                <td></td>
                <td><button mat-raised-button id="btn5s" (click)="addSeconds(5)"> <mat-icon>expand_less</mat-icon> </button></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><button mat-raised-button id="btn1h" (click)="addHours(1)"> <mat-icon>arrow_drop_up</mat-icon> </button></td>
                <td></td>
                <td><button mat-raised-button id="btn1m" (click)="addMinutes(1)"> <mat-icon>arrow_drop_up</mat-icon> </button></td>
                <td></td>
                <td><button mat-raised-button id="btn1s" (click)="addSeconds(1)"> <mat-icon>arrow_drop_up</mat-icon> </button></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="control-show-time">
                <!-- Setting "id" only for unittests to identify the correct element... -->
                <td id="show_h">{{date.getHours() | number: '2.0-0'}}</td>
                <td>:</td>
                <td id="show_m">{{date.getMinutes() | number: '2.0-0'}}</td>
                <td>:</td>
                <td id="show_s">{{date.getSeconds() | number: '2.0-0'}}</td>
                <td></td>
                <td>
                    <button mat-raised-button [title]="'@@ResetTime' | translate" (click)="resetTime()">
                        <mat-icon>settings_backup_restore</mat-icon>
                    </button>
                </td>
            </tr>
            <tr>
                <td><button mat-raised-button id="btn-1h" (click)="addHours(-1)"> <mat-icon>arrow_drop_down</mat-icon> </button></td>
                <td></td>
                <td><button mat-raised-button id="btn-1m" (click)="addMinutes(-1)"> <mat-icon>arrow_drop_down</mat-icon> </button></td>
                <td></td>
                <td><button mat-raised-button id="btn-1s" (click)="addSeconds(-1)"> <mat-icon>arrow_drop_down</mat-icon> </button></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><button mat-raised-button id="btn-5h" (click)="addHours(-5)"> <mat-icon>expand_more</mat-icon> </button></td>
                <td></td>
                <td><button mat-raised-button id="btn-5m" (click)="addMinutes(-5)"> <mat-icon>expand_more</mat-icon> </button></td>
                <td></td>
                <td><button mat-raised-button id="btn-5s" (click)="addSeconds(-5)"> <mat-icon>expand_more</mat-icon> </button></td>
                <td></td>
                <td></td>
            </tr>
        </table>

    </div>

    <div class="control-panel">
        <app-display [date]="date"></app-display>
    </div>

</div>
